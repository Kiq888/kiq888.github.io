<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki'nin Dünyası</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Genel Stil */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #d3d3d3;
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        /* Kayan Yıldızlar */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(-10vw);
                opacity: 0;
            }
        }

        /* Profil Efekti */
        .profile-container {
            position: relative;
            display: inline-block;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 2px solid #555;
            z-index: 2;
            position: relative;
        }

        /* Kalp Atışı Efekti */
        .pulse-effect::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 160px;
            height: 160px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.4;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.4);
                opacity: 0;
            }
        }

        /* İçerik Kutusu */
        .content {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        h1 {
            margin: 10px 0;
            font-size: 2.5rem;
            color: #fff;
            font-weight: 600;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: 300;
        }

        /* Ziyaretçi Sayacı */
        .visitor-count {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            color: white;
            font-weight: 500;
            z-index: 3;
        }

        /* Sosyal Medya Logoları */
        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .social-icons a img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
        }

        .social-icons a:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        /* Arka Plan Müzik */
        audio {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <!-- Kayan Yıldızlar -->
    <div class="stars"></div>

    <!-- Ziyaretçi Sayacı -->
    <div class="visitor-count">
        Görüntüleme: <span id="visitorCount">0</span>
    </div>

    <!-- Profil ve İçerik -->
    <div class="content">
        <div class="profile-container pulse-effect">
            <img class="profile-img" src="https://cdn.discordapp.com/avatars/1097240090251624594/7413bc8d382bb0eeec8152355ce3c358.png" alt="Profil Resmi">
        </div>
        <h1>Ki</h1>
        <p>"Elin Sikini Görmeyen Kendi Sikini Piyade Tüfeği Sanarmış"</p>
        <!-- Sosyal Medya Logoları -->
        <div class="social-icons">
            <a href="https://www.tiktok.com" target="_blank" title="TikTok">
                <img src="https://media.discordapp.net/attachments/1308078378850582569/1318734346248781864/tiktok-white-icon.png?ex=67636691&is=67621511&hm=a65775ac2000c0b824efad38eb3c203366c762927cbefe29ebd39a2a802f8c87" alt="TikTok">
            </a>
            <a href="https://www.roblox.com" target="_blank" title="Roblox">
                <img src="https://media.discordapp.net/attachments/1308078378850582569/1318734345997127790/roblox.png?ex=67636690&is=67621510&hm=ccb9f36c4d7b44df61077f309f31c0b15b265528af5607fb7cc07a64057eaee6" alt="Roblox">
            </a>
            <a href="https://open.spotify.com" target="_blank" title="Spotify">
                <img src="https://media.discordapp.net/attachments/1308078378850582569/1318735257809322126/spotify-white-logo-symbol-icon-hd-png-701751694970246wh0arrwxm2-Photoroom.png?ex=6763676a&is=676215ea&hm=a0fb1226ff356d5f2ad36b63c4e643ef6c5545b79899a083695e01ab02a49c92" alt="Spotify">
            </a>
        </div>
    </div>

    <!-- Rahatlatıcı Müzik -->
    <audio autoplay loop>
        <source src="https://cdn.pixabay.com/download/audio/2021/08/09/audio_113f2d063c.mp3" type="audio/mp3">
        Tarayıcınız müziği desteklemiyor.
    </audio>

    <!-- JavaScript ile Yıldızlar ve Ziyaretçi Sayısı -->
    <script>
        const starsContainer = document.querySelector('.stars');
        const numStars = 50;

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = Math.random() * 3 + 2 + 's';
            star.style.opacity = Math.random();
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }

        // Ziyaretçi Sayacı
        let visitorCount = localStorage.getItem('visitorCount') ? parseInt(localStorage.getItem('visitorCount')) : 0;
        visitorCount++;
        localStorage.setItem('visitorCount', visitorCount);
        document.getElementById('visitorCount').textContent = visitorCount;
    </script>
</body>
</html>
